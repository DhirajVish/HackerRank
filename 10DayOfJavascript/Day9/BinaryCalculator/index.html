<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
         <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
         <script src="js/binaryCalculator.js" type="text/javascript"></script>
       <div id="res"></div>
            <div id="btns">
                <button id="btn0" class="btn" type="button">0</button>
                <button id="btn1" class="btn" type="button">1</button>
                <button id="btnClr" class="btn" type="button">C</button>
                <button id="btnEql" class="btn" type="button">=</button>
                <button id="btnSum" class="btn" type="button">+</button>
                <button id="btnSub" class="btn" type="button">-</button>
                <button id="btnMul" class="btn" type="button">*</button>
                <button id="btnDiv" class="btn" type="button">/</button>
                </div>
    </body>
</html>
